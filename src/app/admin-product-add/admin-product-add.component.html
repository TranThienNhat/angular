<div class="container mt-4">
  <h2 class="text-center">Thông Tin Sản Phẩm</h2>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label"
        >Tên: <span class="text-danger">*</span></label
      >
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
        placeholder="Nhập tên"
        required
      />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label"
        >Miêu tả: <span class="text-danger">*</span></label
      >
      <textarea
        id="description"
        class="form-control"
        formControlName="description"
        rows="3"
        placeholder="Nhập miêu tả"
        required
      ></textarea>
    </div>

    <div class="row">
      <div class="col-md-6">
        <label for="quantity" class="form-label"
          >Số lượng: <span class="text-danger">*</span></label
        >
        <input
          type="number"
          id="quantity"
          class="form-control"
          formControlName="quantity"
          placeholder="Nhập số lượng"
          min="0"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="price" class="form-label"
          >Giá: <span class="text-danger">*</span></label
        >
        <input
          type="number"
          id="price"
          class="form-control"
          formControlName="price"
          placeholder="Nhập giá"
          min="0"
          required
        />
      </div>
    </div>

    <!-- Thay đổi phần category thành checkbox -->
    <div class="mb-3">
      <label class="form-label"
        >Đề mục: <span class="text-danger">*</span></label
      >
      <div class="row" formArrayName="categoryIds">
        <div
          class="col-md-4 mb-2"
          *ngFor="let category of categories; let i = index"
        >
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [formControlName]="i"
              [id]="'category-' + i"
            />
            <label class="form-check-label" [for]="'category-' + i">
              {{ category.Name }}
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3 text-center">
      <label class="form-label"
        >Hình ảnh: <span class="text-danger">*</span></label
      >
      <input
        type="file"
        class="form-control"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary">Thêm</button>
    </div>
  </form>
</div>

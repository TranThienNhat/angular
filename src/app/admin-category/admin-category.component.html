<div class="container-fluid p-4">
  <!-- Form thêm danh mục -->
  <div class="card mb-4">
    <div class="card-header">
      <h5 class="card-title mb-0">Thêm Danh Mục Mới</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
        <div class="row">
          <div class="col-md-8">
            <input type="text" 
                   formControlName="Name" 
                   placeholder="Nhập tên danh mục" 
                   class="form-control">
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary w-100" type="submit">
              <i class="fas fa-plus me-2"></i>Thêm Danh Mục
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Danh sách danh mục -->
  <div class="card">
    <div class="card-header">
      <h5 class="card-title mb-0">Danh Mục Sản Phẩm</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th scope="col" class="text-center" width="10%">ID</th>
              <th scope="col" width="60%">Tên Danh Mục</th>
              <th scope="col" class="text-center" width="30%">Tác vụ</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let category of categories">
              <tr [class.table-warning]="editingCategoryId === category.Id">
                <td class="text-center align-middle">
                  <span class="badge bg-secondary">{{ category.Id }}</span>
                </td>
                <td class="align-middle">
                  <strong>{{ category.Name }}</strong>
                </td>
                <td class="text-center align-middle">
                  <div class="btn-group" role="group">
                    <button class="btn btn-outline-success btn-sm" 
                            (click)="editCategory(category)"
                            [disabled]="editingCategoryId !== null && editingCategoryId !== category.Id">
                      <i class="fas fa-edit me-1"></i>Sửa
                    </button>
                    <button class="btn btn-outline-danger btn-sm" 
                            (click)="deleteCategory(category.Id)">
                      <i class="fas fa-trash me-1"></i>Xóa
                    </button>
                  </div>
                </td>
              </tr>
              
              <!-- Form sửa danh mục (trượt xuống khi click Sửa) -->
              <tr *ngIf="editingCategoryId === category.Id" class="table-warning">
                <td colspan="3" class="p-0">
                  <div class="collapse show">
                    <div class="card border-0 bg-warning bg-opacity-10">
                      <div class="card-body">
                        <h6 class="card-title text-warning">
                          <i class="fas fa-edit me-2"></i>Chỉnh sửa danh mục
                        </h6>
                        <form [formGroup]="editCategoryForm" (ngSubmit)="updateCategory()">
                          <div class="row align-items-end">
                            <div class="col-md-8">
                              <label for="editName" class="form-label">Tên danh mục:</label>
                              <input type="text" 
                                     id="editName"
                                     formControlName="Name" 
                                     class="form-control" 
                                     placeholder="Nhập tên danh mục mới">
                            </div>
                            <div class="col-md-4">
                              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-success">
                                  <i class="fas fa-save me-1"></i>Lưu
                                </button>
                                <button type="button" class="btn btn-secondary" (click)="cancelEdit()">
                                  <i class="fas fa-times me-1"></i>Hủy
                                </button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Empty state khi không có danh mục -->
  <div *ngIf="categories.length === 0" class="text-center py-5">
    <div class="mb-3">
      <i class="fas fa-folder-open fa-3x text-muted"></i>
    </div>
    <h5 class="text-muted">Chưa có danh mục nào</h5>
    <p class="text-muted">Hãy thêm danh mục đầu tiên của bạn!</p>
  </div>
</div>

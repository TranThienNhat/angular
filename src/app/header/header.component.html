<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
  <div class="container">
    <!-- Logo -->
    <a class="navbar-brand fw-bold" [routerLink]="['']" (click)="closeNavbar()">
      <img src="./assets/images/logo.jpg" alt="logo" />
      Simple House
    </a>

    <!-- Toggle button cho mobile -->
    <button
      class="navbar-toggler border-0"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu chính -->
    <div class="collapse navbar-collapse" #navbarNav id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center nav-link-hover"
            [routerLink]="['/introduce']"
            (click)="closeNavbar()"
          >
            <i class="bisc bi-house-fill me-1"></i>
            <span class="label-item">Giới thiệu</span>
          </a>
        </li>
        <!-- Menu danh mục động từ API -->
        <li class="nav-item" *ngFor="let category of categories">
          <a
            class="nav-link d-flex align-items-center nav-link-hover"
            [routerLink]="['/category', category.Id]"
            (click)="closeNavbar()"
          >
            <i [class]="getCategoryIcon(category.Name) + ' me-1'"></i>
            <span class="label-item">{{ category.Name }}</span>
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link d-flex align-items-center nav-link-hover"
            [routerLink]="['/admin/login']"
            (click)="closeNavbar()"
          >
            <i class="bi bi-person-circle"></i>
            <span class="label-item"></span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="app-container">
  <!-- Header Section -->
  <header class="app-header">
    <app-admin-header *ngIf="isAdmin" />
    <app-header-user *ngIf="isUser" />
    <app-header *ngIf="!isAdmin && !isUser" />
  </header>

  <!-- Main Content -->
  <main class="app-main">
    <router-outlet />
  </main>

  <!-- Footer Section -->
  <footer class="app-footer" *ngIf="!isAdmin">
    <app-footer />
  </footer>
</div>

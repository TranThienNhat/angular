<div *ngIf="products.length > 0" class="product-container">
    <div *ngFor="let product of products" class="product-card">
        <img [src]="'https://localhost:44384' + product.ImageUrl" alt="{{ product.Name }}" class="product-image">
        <p>{{ product.Categories.join(', ') }}</p>
        <h3>{{ product.Name }}</h3>
        <div class="product-info">
            <p><strong>Số lượng:</strong> {{ product.Quantity }}</p>
            <p><strong>Giá:</strong> {{ product.Price }}</p>
        </div>
        <button class="btn btn-secondary" [routerLink]="['/products', product.Id]">Mua</button>
    </div>
</div>
<div *ngIf="products.length === 0" class="card">
    <p>Không có sản phẩm nào được tìm thấy.</p>
</div>
